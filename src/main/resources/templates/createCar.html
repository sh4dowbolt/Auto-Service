<div class="column">
    <form action="#" th:action="@{/autoservice/createCar/}" th:object="${car}"
          method="post">
        <table>
            <tr>
                <td>Регистрационный номер:</td>
                <td><input type="text" th:field="*{regNumber}"></td>
            </tr>
            <tr>
                <td>Дата выпуска:</td>
                <td><input type="text" th:field="*{releaseDate}"></td>
            </tr>
            <div th:if="${#fields.hasAnyErrors()}">
                <ul>
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                </ul>
            </div>
            <tr>
                <td>

                </td>
                <td>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </td>
            </tr>
        </table>
</form>
</div>
